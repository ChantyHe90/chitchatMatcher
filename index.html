<!DOCTYPE html>
<html>
  <head>
    <title>Lunch Break</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="box">
      <h1>chitchat-matcher</h1>
      <h3>Who's in today?</h3>
      <div class="center">
        <input type="text" id="name" name="name" />
        <button class="save" id="saveButton">Save</button>
      </div>
      <p id="matchDisplay"></p>
      <p id="matchError" class="error"></p>

        <button class="find" onclick="newMatch()">Find Match</button>
        <button class="delete" onclick="window.location.reload();">DELETE</button>
        <p><u>Members List</u></p>
        <p id="pText"></p>
      </div>

      <script type="module" src="js/index.mjs"></script>
    </div>
  </body>
