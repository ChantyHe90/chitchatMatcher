<!DOCTYPE html>
<html>
  <head>
    <title>Lunch Break</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="box">
      <h1>chitchat-matcher</h1>

      <h3>Who's in today?</h3>
      <div class="center">
        <input type="text" id="name" name="name" />

        <button class="save" onclick="storeName()">Save</button>
      </div>
      <p id="matchDisplay"></p>
      <div class="center">
        <button class="find" onclick="newMatch()">Find Match</button> 
      </br>
        <button class="delete" onclick="window.location.reload();">
         DELETE
        </button>
        <p><u>Members List</u></p>
<p>this is a test</p>
        <p id="pText"></p>
      </div>

      <script src="js/index.js"></script>
      <script>
        // Run on page load
        window.onload = function() {
    
            // If sessionStorage is storing default values (ex. name), exit the function and do not restore data
            if (localStorage.getItem('name') == "name") {
                return;
            }
    
            // If values are not blank, restore them to the fields
            var name = localStorage.getItem('name');
            if (name !== null) $('#name').val(name);
    

        }
    
        // Before refreshing the page, save the form data to sessionStorage
        window.onbeforeunload = function() {
          localStorage.setItem("name", $('#name').val());
     
        }

    </script>
    </div>
  </body>
</html>
